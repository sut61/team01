<mat-toolbar class ="top">
  <mat-toolbar-row>
    <h1> CoffeeShop Order</h1>&nbsp;&nbsp;&nbsp;
    <span class="example-spacer"></span>
    <a mat-stroked-button [routerLink]="['/homestaff']"><i class="material-icons">
      home
    </i></a>
  </mat-toolbar-row>
</mat-toolbar>
<h1 class="aa">COFFEE ORDER</h1>

<br>



<mat-form-field  class="example-mid-width" >
  <mat-select placeholder="ชื่อพนักงาน" [(ngModel)]="staffNameSelect" name="coffeeorder">
    <mat-option *ngFor="let gd of staffNames" [value]="gd.id">
      {{gd.staffName}}
    </mat-option>
  </mat-select>
</mat-form-field>


<br>



<div>
   <mat-form-field class="example-mid-width">
  <mat-select [(ngModel)]="userSelect" [ngModelOptions]="{standalone: true}" placeholder="กรุณาเลือก"
              panelClass="example-panel">
    <mat-option value={{user.meid}} *ngFor="let user of users">{{user.nameM}} </mat-option>
  </mat-select>
</mat-form-field>
</div>

<br>

<mat-form-field  class="example-mid-width" >
  <mat-select placeholder="ITEMS" [(ngModel)]="itemNameSelect" name="coffeeorder">
    <mat-option *ngFor="let gd of itemNames" [value]="gd.id">
      {{gd.itemName}}
    </mat-option>
  </mat-select>
</mat-form-field>


<br>

<mat-form-field class="example-mid-width" >
  <input matInput placeholder="จำนวน" [(ngModel)]="quantity">
</mat-form-field>

<br>

<mat-form-field class="example-mid-width" >
  <input matInput placeholder="เงินรวม" [(ngModel)]="totalPrice">
</mat-form-field>

<br>

<mat-form-field  class="example-mid-width" >
  <mat-select placeholder="OrderType" [(ngModel)]="orderTypeSelect" name="coffeeorder">
    <mat-option *ngFor="let gd of orderTypes" [value]="gd.id">
      {{gd.orderTypes}}
    </mat-option>
  </mat-select>
</mat-form-field>

<br>
<button mat-button color="primary"  class="example-mid-width" (click)="insert()" routerLink="/viewcoffeeorders"  >SUBMIT</button>
