<h2 mat-dialog-title> Select Your locations </h2>
<p>: {{latitude}},{{longitude}}</p>
<mat-dialog-content>
  <agm-map [latitude]="latitude"
           [longitude]="longitude"
           (mapClick)="onChoseLocation($event)"
           [zoom]="zoom">
    <agm-marker
      [latitude]="latitude"
      [longitude]="longitude"
      *ngIf="locationChosen"
      ></agm-marker>
  </agm-map>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="clickEnter()">Enter</button>
  <button mat-raised-button mat-dialog-close>Close</button>
