<h2 mat-dialog-title>Order List You Chosen</h2>
<p>[{{this.serviceService.markerLat}},{{this.serviceService.markerLog}}]</p>
<mat-dialog-content>

  <br>

  <table mat-table  [dataSource]="delivery"  class="mat-elevation-z8">

    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef> Menu  </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>price</th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>price</th>
      <td mat-cell *matCellDef="let element"> X 1 </td>
    </ng-container>

    <ng-container matColumnDef="CreditPay">
      <th mat-header-cell *matHeaderCellDef style = "width:20%" >...</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="DeleteDelivery(element.coffeeDeliveryId)">
        Remove</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
  </table>
  <br><br>
  <br><br>


</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="end()"  color="primary">
    <mat-icon color="accent"  >add_shopping_cart</mat-icon>
    order review
  </button>

</mat-dialog-actions>
