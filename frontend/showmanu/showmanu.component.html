<mat-toolbar color="warn">
  <mat-toolbar-row>
    <h1> CoffeeShop  Manu Add </h1>&nbsp;&nbsp;&nbsp;<img width="55"  src="src/image/coffee1.png">
  </mat-toolbar-row>
</mat-toolbar>

<div class = "Title">
  <h1>List Manu <img width="50"  src="src/image/coffee.jpg"></h1>
</div>
<body>
<table mat-table  [dataSource]="manu" [dataSource]="manutype" class="mat-elevation-z8">

  <ng-container matColumnDef="No.">
    <th mat-header-cell *matHeaderCellDef> ลำดับ </th>
    <td mat-cell *matCellDef="let element">{{element.manuid}}</td>
  </ng-container>

  <ng-container matColumnDef="Manu Name">
    <th mat-header-cell *matHeaderCellDef> ชื่อ </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> ราคา </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
</table>

<br><br><br>


<button mat-button [routerLink]="['/manu']" matTooltip="กลับสู่หน้าเพิ่มเมนู"
        aria-label="Button that displays a tooltip when focused or hovered over"><i class="material-icons">
  fast_rewind
</i>
</button>

</body>
